<div *ngIf='activeUser' class="main-wrapper">
  <div class="main-header">
    <header>{{activeUser.username}}'s TODO LIST</header>
  </div>
  <div class="main-content">
    <div class="main-card">
      <app-card>
        <div class='card-content container-fluid'>
          <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact:
                  true}">
                  <a class="nav-link" routerLink="/main">TODO List <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item" routerLinkActive="active">
                  <a class="nav-link" routerLink="recycle-bin">Recycle Bin <span class="sr-only">(current)</span></a>
                </li>
              </ul>
            </div>
          </nav>
          <router-outlet></router-outlet>
        </div>
      </app-card>
    </div>
  </div>
</div>
